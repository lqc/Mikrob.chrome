<!DOCTYPE html >
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>Mikrob: background</title>
  <!-- vendor libs -->
  <script src="vendor/zepto.js" type="text/javascript" charset="utf-8"></script>
  <script src="vendor/mustache.js" type="text/javascript" charset="utf-8"></script>

  <!-- own classes and stuff -->
  <script src="lib/request.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/template.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/blip.js" type="text/javascript" charset="utf-8"></script>
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    function loadDashboard() {
      var cred,blip;
      var viewport = new ViewPort('timeline');
      cred = Mikrob.getCredentials();
      if(cred.username && cred.password) {
        blip = new Blip(cred.username, cred.password);
        blip.getDashboard(false,{
          onSuccess : function(resp) {
            viewport.renderCollection(resp);
          },
          onFailure : function(resp) {
            console.dir(resp);
          }
        });
      }
    }
  </script>
</head>
<body id="body">
</body>
</html>
